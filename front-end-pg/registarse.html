<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Teeker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css"> 
</head>
<body>

    <div class="main-register-wrapper">
        
        <div class="logo-area">
            <div class="logo-box">
                <i class="fas fa-layer-group logo-icon"></i> 
                <h1>TEEKER</h1>
                <p>Únete a la nueva red social y conéctate con tus amigos.</p>
            </div>
        </div>

        <div class="form-area">
            <div class="card register-card">
                <div class="login-header">
                    <h2>Crear Cuenta</h2>
                    <p>Necesitamos tu información de acceso y tus datos personales.</p>
                </div>
                
                <form id="form-register">
                    
                    <p class="section-title">Datos de Acceso</p>
                    <div>
                        <label for="reg-alias">Alias de Usuario</label>
                        <input type="text" id="reg-alias" placeholder="ej: john.doe" class="input-field" required>
                    </div>
                    <div>
                        <label for="reg-email">Correo Electrónico</label>
                        <input type="email" id="reg-email" placeholder="ej: usuario@correo.com" class="input-field" required>
                    </div>
                    <div>
                        <label for="reg-clave">Clave</label>
                        <input type="password" id="reg-clave" placeholder="••••••••" class="input-field" required>
                    </div>

                    <p class="section-title" style="margin-top: 1rem;">Datos Personales</p>
                    
                    <div class="grid-2-cols">
                        <div>
                            <label for="reg-nm1">Primer Nombre (*nm1_per)</label>
                            <input type="text" id="reg-nm1" placeholder="Juan" class="input-field" required>
                        </div>
                        <div>
                            <label for="reg-nm2">Segundo Nombre (*nm2_per)</label>
                            <input type="text" id="reg-nm2" placeholder="Carlos" class="input-field" required>
                        </div>
                    </div>

                    <div class="grid-2-cols">
                        <div>
                            <label for="reg-ap1">Primer Apellido (*ap1_per)</label>
                            <input type="text" id="reg-ap1" placeholder="Pérez" class="input-field" required>
                        </div>
                        <div>
                            <label for="reg-ap2">Segundo Apellido (*ap2_per)</label>
                            <input type="text" id="reg-ap2" placeholder="Rodríguez" class="input-field" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="reg-sex">Sexo (*sex_per)</label>
                        <select id="reg-sex" class="input-field" required>
                            <option value="M">Masculino (M)</option>
                            <option value="F">Femenino (F)</option>
                            </select>
                    </div>
                    
                    <div class="form-actions" style="margin-top: 1.5rem;">
                        <button type="submit" class="btn btn-primary btn-full-width">
                            <i class="fas fa-user-plus"></i>
                            <span>Registrarse</span>
                        </button>
                    </div>
                    
                    <div class="login-footer">
                        ¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
    <script src="js/core.js"></script>
    <script src="js/register.js"></script>
    </html>
